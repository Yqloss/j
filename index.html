<!doctype html>
<html>
<body>
<h1 id="str"></h1>
<script>
function URLtoB64(str){
str=str.split("AA").join("A");
str=str.split("AB").join("+");
str=str.split("AC").join("/");
str=str.split("AD").join("-");
str=str.split("AE").join("=");
return str;
}
var arg=window.location.href.split('?')[1].split("&").join("=").split("=");
var len=arg.length;
var b64;
for(var i=0;i<len;i++){
if(i%2===0&&arg[i]==="s")b64=URLtoB64(arg[i+1]);
}
if(b64[0]==="-"){
document.getElementById("str").innerHTML=decodeURIComponent(atob(b64.split("-")[1]));
}
else{
window.location.href=atob(b64);
}
</script>
</body>
</html>

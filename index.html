<!doctype html>
<html>
<body>
<h1 id="str"/>
<script>
function URLtoB64(str){
str.replace(new RegExp("AA","g"),"A");
str.replace(new RegExp("AB","g"),"+");
str.replace(new RegExp("AC","g"),"/");
str.replace(new RegExp("AD","g"),"-");
str.replace(new RegExp("AE","g"),"=");
return str;
}
var b64=URLtoB64(window.location.href.split('?')[1]);
if(b64[0]==="-"){
document.getElementById("str").innerHTML=decodeURIComponent(atob(b64.split("-")[1]));
}
else{
window.location.href=atob(b64);
}
</script>
</body>
</html>
